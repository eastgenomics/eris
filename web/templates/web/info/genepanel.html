{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col">
            <h1>Genepanel</h1>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <div class="accordion" id="accordionExample">
                {% for genepanel in genepanels %}
                <div class="accordion-item">
                  <h2 class="accordion-header">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#{{genepanel.r_code}}{{genepanel.panel_version}}" aria-expanded="false" aria-controls="{{genepanel.r_code}}{{genepanel.panel_version}}">
                      <span class="badge text-bg-primary">{{ genepanel.r_code }}</span>&nbsp;&nbsp;{{ genepanel.ci_name }}
                    </button>
                  </h2>
                  <div id="{{genepanel.r_code}}{{genepanel.panel_version}}" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                      <h4>
                        {{ genepanel.panel_name }} v{{ genepanel.panel_version }}
                      </h4>
                      <div class="row">
                        {% for hgnc, gene_id in genepanel.hgncs %}
                        <div class="col-2 my-2">
                          <div class="card text-center">
                            <div class="card-body">
                              <a href="{% url 'gene' gene_id %}">{{ hgnc }}</a>
                            </div>
                          </div>
                        </div>
                        {% endfor %}
                      </div>
                      </ul>
                    </div>
                  </div>
                </div>
              {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
