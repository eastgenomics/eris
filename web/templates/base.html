{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eris</title>

    <!-- Favicon -->
    <link rel="favicon icon" href="{% static 'images/favicon.ico' %}"/>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <!-- Color Palette -->
    <!--  https://www.color-hex.com/color-palette/1027214  -->

    <!-- Bootstrap Icon CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

</head>

<body style="background-color: #f7f6f0">
    <nav class="navbar fixed-top navbar-expand-lg bg-body-tertiary shadow">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'index' %}">Eris</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav border-end border-start border-2">
                    <a class="nav-link" aria-current="page" href="{% url 'index' %}">Home</a>
                </div>
                <div class="navbar-nav border-end border-2">
                    <a class="nav-link" aria-current="page" href="{% url 'clinical_indication_panels' %}">Clinical Indication Panels</a>
                </div>
                <div class="navbar-nav border-end border-2">
                    <a class="nav-link" aria-current="page" href="{% url 'history' %}">History</a>
                </div>
                <div class="navbar-nav border-end border-2">
                    <a class="nav-link" aria-current="page" href="#">Genepanel</a>
                </div>
                <div class="navbar-nav border-end border-2">
                    <a class="nav-link" aria-current="page" href="#">G2t</a>
                </div>
                <div class="navbar-nav border-end border-2">
                    <a class="nav-link" aria-current="page" href="#">Pending</a>
                </div>
            </div>
        </div>
    </nav>
    <div class="container my-5 pb-1"></div>
    {% block script %}{% endblock %}
    {% block content %}{% endblock %}
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
