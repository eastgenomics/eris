upstream eris {
    server web:8005;
}

server {

    listen 80;

    location /eris/ {
        proxy_pass http://eris;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }

     # django static files
    location /eris/static/ {
        autoindex on;
        alias /staticfiles/;
    }

}